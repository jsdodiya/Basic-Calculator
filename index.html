<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple calculator application with a clean design.">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="welcome-section" class="text-center">
        <h1>Welcome to my Calculator</h1>
        <button id="lets-calculate-btn" class="button">Let's Calculate</button>
    </div>
    
    <div id="calculator-section" class="calculator-boundary" style="display: none;">
        <h1 class="text-center">Welcome to My Calculator!</h1>
        <div class="container">
            <div class="row">
                <input class="input" type="text" placeholder="0" readonly />
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operator">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operator">/</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operator">+</button>
            </div>
            <div class="row">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button operator">%</button>
                <button class="button operator">-</button>
            </div>
            <div class="row right-row">
                <button class="button clear">C</button>
                <button class="button equals">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
